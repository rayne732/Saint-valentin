<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>üíò Valentine ?</title>
  <style>
    :root{
      --bg:#fff4f7;
      --card:#ffffff;
      --text:#2b1b1e;
      --accent:#ff3b7a;
      --accent2:#ff6fa0;
      --shadow: 0 18px 45px rgba(0,0,0,.12);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background: radial-gradient(900px 600px at 20% 20%, #ffe1ea, transparent 55%),
                  radial-gradient(900px 600px at 80% 75%, #ffeef4, transparent 55%),
                  var(--bg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color:var(--text);
      overflow:hidden;
    }

    .card{
      width:min(460px, 92vw);
      background:var(--card);
      border-radius: 22px;
      box-shadow: var(--shadow);
      padding: 22px;
      text-align:center;
      border: 1px solid rgba(0,0,0,.06);
      position:relative;
    }

    .title{
      font-weight:800;
      font-size: 26px;
      margin: 6px 0 6px;
    }
    .subtitle{
      margin: 0 0 18px;
      opacity:.75;
      font-size: 14px;
    }

    .question{
      font-size: 22px;
      font-weight: 800;
      margin: 10px 0 16px;
    }

    .stage{
      position:relative;
      height: 130px;
      width:100%;
      margin-top: 6px;
    }

    button{
      position:absolute;
      padding: 12px 18px;
      min-width: 130px;
      border-radius: 14px;
      border: none;
      font-weight: 800;
      font-size: 16px;
      cursor:pointer;
      transition: transform .12s ease;
      user-select:none;
    }
    button:active{ transform: scale(.98); }

    #yes{
      left: 18%;
      top: 55px;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      color:#fff;
      box-shadow: 0 14px 25px rgba(255,59,122,.25);
    }
    #no{
      left: 58%;
      top: 55px;
      background: #fff;
      color:#5a2a39;
      border: 1px solid rgba(255,59,122,.25);
      box-shadow: 0 14px 25px rgba(0,0,0,.08);
    }

    .result{
      min-height: 28px;
      margin-top: 6px;
      font-weight: 800;
      color:#3b1b27;
    }

    /* animation coeur */
    .hearts{
      position:fixed;
      inset:0;
      pointer-events:none;
    }
    .heart{
      position:absolute;
      font-size: 22px;
      animation: fly 1.6s ease-out forwards;
      opacity:0;
    }
    @keyframes fly{
      0%{ transform: translateY(0) scale(.8); opacity:0;}
      10%{opacity:1;}
      100%{ transform: translateY(-240px) scale(1.15); opacity:0;}
    }

    /* petit pop sur la carte quand oui */
    .pop{
      animation: pop 380ms ease-out;
    }
    @keyframes pop{
      0%{ transform: scale(1); }
      40%{ transform: scale(1.03); }
      100%{ transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="hearts" id="hearts"></div>

  <div class="card" id="card">
    <div class="title">üíå Hey‚Ä¶</div>
    <div class="subtitle">J‚Äôai une mini question pour toi.</div>

    <div class="question">Veux-tu √™tre ma Valentine ? üíò</div>

    <div class="stage" id="stage">
      <button id="yes">Oui üíñ</button>
      <button id="no">Non üôà</button>
    </div>

    <div class="result" id="result"></div>
  </div>

  <script>
    const stage = document.getElementById('stage');
    const noBtn = document.getElementById('no');
    const yesBtn = document.getElementById('yes');
    const result = document.getElementById('result');
    const hearts = document.getElementById('hearts');
    const card = document.getElementById('card');

    function moveNo(){
      const stageRect = stage.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const pad = 8;
      const maxX = stageRect.width - btnRect.width - pad;
      const maxY = stageRect.height - btnRect.height - pad;

      const x = pad + Math.random() * Math.max(0, maxX);
      const y = pad + Math.random() * Math.max(0, maxY);

      noBtn.style.left = x + "px";
      noBtn.style.top  = y + "px";
    }
    moveNo();

    // Fuite du bouton NON quand on approche la souris
    stage.addEventListener('mousemove', (e) => {
      const r = noBtn.getBoundingClientRect();
      const cx = r.left + r.width/2;
      const cy = r.top + r.height/2;
      const dist = Math.hypot(e.clientX - cx, e.clientY - cy);
      if(dist < 120) moveNo();
    });

    // Mobile : fuite si on touche
    noBtn.addEventListener('touchstart', (e) => {
      e.preventDefault();
      moveNo();
    }, {passive:false});

    function burstHearts(){
      const emojis = ["üíñ","üíò","üíó","üíï","üíû"];
      const baseX = window.innerWidth / 2;
      const baseY = window.innerHeight / 2 + 40;

      for(let i=0;i<18;i++){
        const h = document.createElement('div');
        h.className = "heart";
        h.textContent = emojis[Math.floor(Math.random()*emojis.length)];
        h.style.left = (baseX + (Math.random()*220 - 110)) + "px";
        h.style.top  = (baseY + (Math.random()*40 - 20)) + "px";
        h.style.animationDelay = (Math.random()*0.12) + "s";
        h.style.fontSize = (18 + Math.random()*18) + "px";
        hearts.appendChild(h);
        setTimeout(()=>h.remove(), 2200);
      }
    }

    yesBtn.addEventListener('click', () => {
      result.textContent = "YESSS üíû Rendez-vous officiel : c√¢lin + chocolat üç´‚ú®";
      burstHearts();

      // petit pop sur la carte
      card.classList.remove('pop');
      void card.offsetWidth; // force reflow
      card.classList.add('pop');

      // (option) d√©sactiver les boutons apr√®s le oui
      yesBtn.disabled = true;
      noBtn.disabled = true;
      yesBtn.style.opacity = 0.9;
      noBtn.style.opacity = 0.5;
      noBtn.style.cursor = "not-allowed";
    });
  </script>
</body>
</html>
